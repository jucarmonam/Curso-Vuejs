<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button @click="add(5)">Add</button>
      <!-- here we use a modifier to make that works only with right click -->
      <button v-on:click.right="reduce(5)">Remove</button>
      <!-- with v-once we make that the code that is within only excute one time with this we get that the counter value never changes in this paragraph -->
      <p v-once>Starting Counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <!-- here we are using an event modifier to update the name that is input only when the user type enter -->
      <!-- <input
        type="text"
        v-bind:value="name"
        v-on:input="getName($event, 'Carmona')"
        v-on:keyup.enter="confirmInput"
      /> -->

      <!-- we can join together the v-bind:value and the v-on:input with vue with the v-model shorcut -->
      <!-- this it's named two way binding because we are communicating in both ways because we are listening to the event input and at the same time we are updating the value -->
      <input type="text" v-model="name" />
      <input type="text" v-model="lastName" />
      <button v-on:click="resetInput">Reset Input</button>

      <!-- Here we have problems using functions in curlybrases -->
      <!-- <p>Your Name: {{ outputFullname() }}</p> -->

      <!-- Here we have a lot of logic -->
      <!-- <p>Your Name: {{ name + ' ' + 'Carmona' }}</p> -->

      <!-- So the third solution for this is called "computed properties" are esential like methods but Vue is aware of their dependencias and only reexecuted them when his dependencies change -->
      <!-- we used like data properties not like methos because you don't call it, you just point at it and Vue we'll call it for you -->
      <p>Your Name: {{ fullname }}</p>

      <!-- we can add event modifiers to the v-on like prevent that works exactly like e.preventDefault -->
      <form v-on:submit.prevent="submitForm">
        <input type="text" />
        <button>Sing Up</button>
      </form>
    </section>
  </body>
</html>
